<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contact | Library of Léon</title>
        <link rel="stylesheet" href="style.css?t388">
        
        <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Lora">
        <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Quicksand">
    </head>

    <body>

		<div class="contact-container">
            <div class="contact">
                <h1>Library of Léon</h1>
                <p><output id="contact-message-output">Hi! If you want to send me a message, drop your email and message below. I'll respond
to you at your email as soon as possible!</output></p>
                <div class="form">
                    <input name="email" type="email" placeholder="Your Email">
                    <textarea name="message" placeholder="Your Message" rows="5"></textarea>
                    <input type="submit" value="Send">
                </div>
                <div class="messages">
                    <div class="error" id="error-output">My Error Message</div>
                    <div class="success"id="success-output">My Success Message</div>
                </div>
                <a href="../">Back to Library of Léon</a>
            </div>
		</div>

        <script src="main.js?t"></script>

    </body>

</html>
